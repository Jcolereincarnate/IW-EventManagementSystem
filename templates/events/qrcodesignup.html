<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Ticket</title>
    <link rel="stylesheet" href="{% static 'css/qrcodesignup.css' %}">
    <link rel="stylesheet" href="{% static 'css/qrcode.css' %}">
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" integrity="sha512-qZvrmS2ekKPF2mSznTQsxqPgnpkI4DNTlrdUmTzrDgektczlKNRRhy5X5AAOnx5S09ydFYWWNSfcEqDTTHgtNA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="icon" type="image/x-icon" href="{% static 'images/logo.png' %}">
</head>
<body>
<body>
    <nav class="main-navbar">
        <div class="navbar-container">
            <!-- Logo Section -->
            <div class="navbar-logo">
                    <img src="{% static 'images/logo.png' %}" alt="Company Logo" class="logo-img">
                </a>
            </div>
            
            <!-- Navigation Links -->
            <div class="navbar-nav">
                <div class="nav-links">
                    <a href="{% url 'event-signup' %}" class="nav-link">
                        <i class="fas fa-user-plus"></i>
                        
                    </a>
                    <a href="{% url 'event_qrcode' %}" class="nav-link active">
                        <i class="fas fa-qrcode"></i>
                    </a>
                </div>
            </div>
            
            <!-- Mobile Menu Toggle -->
            <button class="mobile-toggle" aria-label="Toggle navigation">
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
            </button>
        </div>
    </nav>
    {% if error %}
    <div class="message-container">
        <div class="error-message">
            {{ error }}
            <button class="message-close" onclick="this.parentElement.style.display='none'">&times;</button>
        </div>
    </div>
    {% endif %}
    <div class="main-content">
        <div class="form-container">
            
            <h2>Generate Event Ticket</h2>
            
            <form method="POST">
                {% csrf_token %}
                
                <div class="form-field">
                    <label for="name" class="required">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>
                
                <div class="form-field">
                    <label for="email" class="required">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                </div>
                
                <div class="form-field">
                    <label for="event" class="required">Select Event</label>
                    <select id="event" name="event" required>
                        <option value="">-- Choose an Event --</option>
                        {% for event in events %}
                        <option value="{{ event.id }}">{{ event.title }}</option>
                        {% endfor %}
                    </select>
                   
                </div>
                
                <button type="submit">Generate Ticket</button>
            </form>
        </div>
    </div>
</body>
</html>
